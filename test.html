<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium Music</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-black': '#040404',
                        'card-dark': '#111111',
                        'accent-indigo': '#4f46e5',
                        'brand-border': '#252525',
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #d1d5db; 
            font-weight: 300; 
            overflow: hidden; /* Prevent body scroll, use flex containers */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Global Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* --- Toolbar Button Style --- */
        .btn-toolbar-style {
            background: #000;
            border: 1px solid #333;
            border-radius: 14px;
            color: #d1d5db;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .btn-toolbar-style:hover {
            border-color: #fff;
            color: #fff;
            transform: translateY(-1px);
        }
        .btn-toolbar-style.active {
            background-color: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
            color: #4f46e5;
        }

        /* --- Search Bar --- */
        #search-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #search-container:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
            border-color: #4f46e5;
        }

        /* --- Player Bar (Fixed Dark Style) --- */
        #player-bar {
            height: 90px;
            background-color: rgba(0,0,0,0.95);
            border-top: 1px solid #252525;
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            flex-shrink: 0;
        }

        .player-info { display: flex; align-items: center; gap: 1rem; width: 300px; }
        .player-info img { 
            width: 56px; height: 56px; 
            border-radius: 0.5rem; 
            border: 1px solid #333;
            object-fit: cover;
        }
        .player-text { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .player-title { color: white; font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-artist { color: #9ca3af; font-size: 0.75rem; }

        .custom-player-controls {
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; max-width: 600px;
        }
        .control-buttons { display: flex; gap: 2rem; align-items: center; }
        .player-btn { background: none; border: none; color: #9ca3af; font-size: 1.2rem; cursor: pointer; transition: all 0.2s; }
        .player-btn:hover { color: white; transform: scale(1.1); }
        .play-btn { color: white; font-size: 2.5rem; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; }
        .play-btn:hover { transform: scale(1.1); }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 1rem; color: #9ca3af; font-size: 0.75rem; }
        .progress-bar {
            flex: 1; height: 4px; background: #333; border-radius: 2px;
            -webkit-appearance: none; outline: none; cursor: pointer;
        }
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none; width: 10px; height: 10px; background: white; border-radius: 50%; opacity: 0; transition: opacity 0.2s;
        }
        .progress-container:hover .progress-bar::-webkit-slider-thumb { opacity: 1; }

        .volume-controls { display: flex; align-items: center; gap: 1rem; width: 200px; justify-content: flex-end; color: #9ca3af; }
        .volume-slider { width: 80px; height: 4px; background: #333; border-radius: 2px; -webkit-appearance: none; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: #9ca3af; border-radius: 50%; }

        /* --- Sidebar & Layout --- */
        .app-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background-color: #050505;
            border-right: 1px solid #252525;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .main-view {
            flex: 1;
            overflow-y: auto;
            background: linear-gradient(180deg, #0a0a0a 0%, #040404 100%);
            padding: 2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            color: #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .nav-item:hover { background-color: #1a1a1a; color: white; }
        .nav-item.active { background-color: rgba(79, 70, 229, 0.1); color: #4f46e5; }
        
        .playlist-item {
            padding: 8px 16px;
            color: #9ca3af;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s;
        }
        .playlist-item:hover { color: white; }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #111; border: 1px solid #333;
            border-radius: 16px; padding: 24px;
            width: 90%; max-width: 400px;
            transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-input {
            width: 100%; background: #000; border: 1px solid #333;
            color: white; padding: 12px; border-radius: 8px;
            margin: 16px 0; outline: none;
        }
        .modal-input:focus { border-color: #4f46e5; }

        .modal-btn {
            width: 100%; padding: 12px; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: opacity 0.2s;
        }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: transparent; color: #9ca3af; border: 1px solid #333; margin-top: 8px; }
        .btn-secondary:hover { border-color: #fff; color: white; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; color: #4f46e5; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-layout">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-white tracking-widest flex items-center gap-3">
                    <i class="fas fa-wave-square text-indigo-500"></i> VELIUM
                </h1>
            </div>

            <nav class="px-4 space-y-1">
                <div class="nav-item active" onclick="showHome()">
                    <i class="fas fa-home text-lg"></i> Home
                </div>
                <div class="nav-item" onclick="handleSearch()">
                    <i class="fas fa-search text-lg"></i> Search
                </div>
                <div class="nav-item" onclick="openLikedSongs()">
                    <i class="fas fa-heart text-lg"></i> Liked Songs
                </div>
            </nav>

            <div class="mt-8 px-6 flex items-center justify-between">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Playlists</h3>
                <button onclick="openCreatePlaylistModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div id="library-list" class="flex-1 overflow-y-auto mt-2 px-2 pb-4">
                <!-- Playlists go here -->
            </div>
        </aside>

        <!-- Main View -->
        <main class="main-view" id="main-content">
            
            <!-- Search Header -->
            <div class="flex items-center gap-4 mb-8 sticky top-0 bg-[#0a0a0a]/90 backdrop-blur-md p-4 -mx-8 -mt-8 z-10 border-b border-[#252525]">
                <div id="search-container" class="relative flex-1 flex items-center bg-[#111] border border-[#333] rounded-xl p-1 group transition-all">
                    <i class="fas fa-search text-gray-500 ml-3"></i>
                    <input type="text" id="search-box" placeholder="Search for songs, artists, or albums..." 
                           class="w-full bg-transparent border-none outline-none text-white px-3 py-2 placeholder-gray-600">
                </div>
                
                <div class="flex items-center gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="search-type" value="song" class="hidden peer" checked>
                        <div class="px-4 py-2 rounded-lg bg-[#111] border border-[#333] text-gray-400 peer-checked:bg-indigo-500/10 peer-checked:text-indigo-500 peer-checked:border-indigo-500 text-sm font-medium transition-all">Songs</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="search-type" value="album" class="hidden peer">
                        <div class="px-4 py-2 rounded-lg bg-[#111] border border-[#333] text-gray-400 peer-checked:bg-indigo-500/10 peer-checked:text-indigo-500 peer-checked:border-indigo-500 text-sm font-medium transition-all">Albums</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="search-type" value="artist" class="hidden peer">
                        <div class="px-4 py-2 rounded-lg bg-[#111] border border-[#333] text-gray-400 peer-checked:bg-indigo-500/10 peer-checked:text-indigo-500 peer-checked:border-indigo-500 text-sm font-medium transition-all">Artists</div>
                    </label>
                </div>
            </div>

            <h2 id="main-header" class="text-3xl font-bold text-white mb-6">Home</h2>

            <!-- Content Area -->
            <div id="content-area" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Initial State -->
                <div class="col-span-full flex flex-col items-center justify-center text-gray-500 mt-20 opacity-50">
                    <i class="fas fa-compact-disc text-6xl mb-4"></i>
                    <p class="text-xl">Search to start listening.</p>
                </div>
            </div>

        </main>

    </div>

    <!-- Player Bar -->
    <div id="player-bar" class="hidden">
        <div class="player-info">
            <img id="player-img" src="" alt="Cover">
            <div class="player-text">
                <span class="player-title" id="player-title">Song Title</span>
                <span class="player-artist" id="player-artist">Artist Name</span>
            </div>
        </div>
        
        <div class="custom-player-controls">
            <div class="control-buttons">
                <button class="player-btn" id="player-like-btn" title="Like"><i class="far fa-heart"></i></button>
                <button class="player-btn" onclick="document.getElementById('audio-player').currentTime -= 10"><i class="fas fa-backward-step text-base"></i></button>
                <button class="play-btn" id="play-pause-btn"><i class="fas fa-play-circle"></i></button>
                <button class="player-btn" onclick="document.getElementById('audio-player').currentTime += 10"><i class="fas fa-forward-step text-base"></i></button>
                <button class="player-btn" title="Lyrics" onclick="openLyrics()"><i class="fas fa-align-center"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" class="progress-bar" id="seek-slider" min="0" max="100" value="0">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
             <i class="fas fa-volume-up"></i>
             <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
             <a href="#" id="download-btn" class="player-btn text-sm ml-2" target="_blank" title="Download"><i class="fas fa-download"></i></a>
        </div>
        
        <audio id="audio-player" class="hidden" crossorigin="anonymous"></audio>
    </div>

    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-white mb-2">Create Playlist</h3>
            <p class="text-gray-400 text-sm">Give your new playlist a name.</p>
            <input type="text" id="new-playlist-name" class="modal-input" placeholder="My Awesome Playlist">
            <button onclick="confirmCreatePlaylist()" class="modal-btn btn-primary">Create</button>
            <button onclick="closeModals()" class="modal-btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div id="add-to-playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-white mb-4">Add to Playlist</h3>
            <div id="modal-playlist-list" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- Populated dynamically -->
            </div>
            <button onclick="closeModals()" class="modal-btn btn-secondary mt-4">Cancel</button>
        </div>
    </div>

    <!-- Lyrics Overlay -->
    <div id="lyrics-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[200] opacity-0 pointer-events-none transition-opacity duration-300 flex flex-col items-center justify-center p-8">
        <button class="close-lyrics absolute top-8 right-8 text-white text-3xl hover:text-gray-300" id="close-lyrics"><i class="fas fa-times"></i></button>
        <div class="text-center max-w-2xl h-full overflow-y-auto no-scrollbar">
            <h2 class="text-3xl text-white font-bold mb-2" id="lyrics-title">Title</h2>
            <h3 class="text-xl text-indigo-400 mb-8" id="lyrics-artist">Artist</h3>
            <div class="text-2xl text-gray-300 font-light leading-relaxed whitespace-pre-wrap" id="lyrics-text">Loading lyrics...</div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>

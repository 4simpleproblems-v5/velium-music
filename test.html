<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium Music</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-black': '#040404',
                        'card-dark': '#111111',
                        'accent-indigo': '#4f46e5',
                        'brand-border': '#252525',
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #d1d5db; 
            font-weight: 300; 
            padding-bottom: 120px; /* Space for player */
        }

        /* --- Global Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* --- Toolbar Button Style (Match 4SP DV) --- */
        .btn-toolbar-style {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 16px;
            color: #d1d5db;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        .btn-toolbar-style:hover {
            border-color: #fff;
            color: #fff;
            transform: scale(1.02) translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
            z-index: 50;
        }
        .btn-toolbar-style:active {
            transform: scale(0.98);
            transition: transform 0.05s ease-out !important;
        }
        .btn-toolbar-style.active {
            background-color: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
            color: #4f46e5;
        }

        /* --- Search Bar --- */
        #search-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #search-container:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
            border-color: #4f46e5;
        }

        /* --- Player Bar (Fixed Dark Style) --- */
        #player-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 90px;
            background-color: #000000;
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            transition: background-color 0.5s ease;
        }

        .player-info { display: flex; align-items: center; gap: 1rem; width: 300px; }
        .player-info img { 
            width: 56px; height: 56px; 
            border-radius: 0.5rem; 
            border: 1px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }
        .player-text { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .player-title { color: white; font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .player-artist { color: rgba(255,255,255,0.7); font-size: 0.75rem; }

        .custom-player-controls {
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; max-width: 600px;
        }
        .control-buttons { display: flex; gap: 2rem; align-items: center; }
        .player-btn { background: none; border: none; color: rgba(255,255,255,0.6); font-size: 1.2rem; cursor: pointer; transition: all 0.2s; }
        .player-btn:hover { color: white; transform: scale(1.1); }
        .play-btn { color: white; font-size: 2.5rem; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; }
        .play-btn:hover { transform: scale(1.1); }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 1rem; color: rgba(255,255,255,0.7); font-size: 0.75rem; }
        .progress-bar {
            flex: 1; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px;
            -webkit-appearance: none; outline: none; cursor: pointer;
        }
        /* Thumb always visible */
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; opacity: 1; transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .progress-container:hover .progress-bar::-webkit-slider-thumb { transform: scale(1.2); }

        .volume-controls { display: flex; align-items: center; gap: 1rem; width: 200px; justify-content: flex-end; color: rgba(255,255,255,0.6); }
        .volume-slider { width: 80px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; -webkit-appearance: none; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: rgba(255,255,255,0.8); border-radius: 50%; }

        /* --- Modals (Match 4SP DV Settings) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #000; border: 1px solid #333;
            border-radius: 18px; 
            width: 90%; max-width: 450px;
            transform: scale(0.95); transition: transform 0.2s;
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-header {
            padding: 1.5rem; border-bottom: 1px solid #333;
            background: #000; display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 1.5rem; background: #0a0a0a; display: flex; flex-direction: column; gap: 1rem; }

        .modal-input {
            width: 100%; background: #111; border: 1px solid #252525;
            color: white; padding: 0.75rem; border-radius: 16px;
            outline: none; transition: all 0.2s;
        }
        .modal-input:focus { border-color: #4f46e5; transform: scale(1.01); }

        .modal-btn {
            width: 100%; padding: 0.75rem 1.25rem; border-radius: 16px;
            font-weight: 500; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .modal-btn:hover { transform: scale(1.02) translateY(-1px); }
        .modal-btn:active { transform: scale(0.98); transition: transform 0.05s ease-out !important; }

        .btn-primary { background: rgba(79, 70, 229, 0.1); color: #4f46e5; border: 1px solid #4f46e5; }
        .btn-primary:hover { background: rgba(79, 70, 229, 0.15); border-color: #6366f1; color: #6366f1; }
        
        .btn-secondary { background: #0a0a0a; color: #d1d5db; border: 1px solid #333; }
        .btn-secondary:hover { border-color: #fff; color: white; }
        
        .btn-danger { background: rgba(220, 38, 38, 0.1); color: #dc2626; border: 1px solid #dc2626; }
        .btn-danger:hover { background: rgba(220, 38, 38, 0.15); border-color: #ef4444; color: #ef4444; }

        .close-btn-round {
            width: 2.5rem; height: 2.5rem; border-radius: 16px;
            background: #0a0a0a; border: 1px solid #333; color: #d1d5db;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .close-btn-round:hover { border-color: #fff; color: #fff; transform: scale(1.05); }

        /* Cropper */
        #cropper-modal-content { max-width: 600px; }
        #cropperCanvasContainer {
            position: relative; margin: 0 auto; overflow: hidden; max-height: 60vh; border: 1px dashed #333; border-radius: 8px;
        }
        canvas { display: block; max-width: 100%; }

        /* --- Library Drawer List Items --- */
        .compact-list-item {
            border-radius: 16px; 
            margin-bottom: 2px;
            padding: 0.5rem; 
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .compact-list-item:hover { background-color: #1a1a1a; }

        /* --- Notifications --- */
        #notification-container { position: fixed; bottom: 2rem; right: 2rem; display: flex; flex-direction: column; gap: 0.75rem; z-index: 1000; pointer-events: none; }
        .notification-toast { background-color: #0a0a0a; border: 1px solid #333; border-radius: 14px; padding: 0.75rem 1.25rem; color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; min-width: 200px; transform: translateX(120%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease, background-color 0.2s; opacity: 0; pointer-events: auto; cursor: default; }
        .notification-toast.show { transform: translateX(0); opacity: 1; }
        .notification-toast.show:hover { transform: scale(1.05) translateX(-5px); background-color: #151515; border-color: #555; box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
        .notification-icon { font-size: 1.1rem; }
        .notification-icon.success { color: #4ade80; }
        .notification-icon.info { color: #60a5fa; }
        .notification-icon.warning { color: #fbbf24; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; color: #4f46e5; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Top Navigation / Toolbar -->
    <header class="fixed top-0 left-0 right-0 bg-black/80 backdrop-blur-md z-40 border-b border-brand-border h-16 flex items-center justify-between px-6">
        <div class="flex items-center gap-4">
            <h1 class="text-xl text-white tracking-widest font-bold mr-4">VELIUM</h1>
            
            <label class="cursor-pointer">
                <input type="radio" name="search-type" value="song" class="hidden peer" checked>
                <div class="btn-toolbar-style peer-checked:active">
                    <i class="fas fa-music"></i> Songs
                </div>
            </label>
            <label class="cursor-pointer">
                <input type="radio" name="search-type" value="artist" class="hidden peer">
                <div class="btn-toolbar-style peer-checked:active">
                    <i class="fas fa-microphone-lines"></i> Artists
                </div>
            </label>
        </div>

        <div class="flex items-center gap-3">
             <button onclick="openCreatePlaylistModal()" class="btn-toolbar-style" title="New Playlist">
                <i class="fas fa-plus"></i> New Playlist
            </button>
             <button id="view-library-btn" class="btn-toolbar-style" title="My Library" onclick="document.getElementById('library-drawer').classList.toggle('translate-x-full')">
                <i class="fas fa-layer-group"></i> Library
            </button>
             <div class="relative">
                <button id="settings-btn" class="btn-toolbar-style !px-3" title="Settings" onclick="toggleSettingsMenu()">
                    <i class="fas fa-gear"></i>
                </button>
                <div id="settings-dropdown" class="absolute right-0 top-full mt-2 w-64 bg-[#0a0a0a] border border-[#333] rounded-2xl shadow-xl p-4 hidden z-50 transform origin-top-right transition-all duration-200">
                    <h3 class="text-white font-bold mb-3 text-sm uppercase tracking-wider border-b border-[#333] pb-2">Playback</h3>
                    
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400 text-sm">Transition</span>
                            <select id="transition-select" class="bg-[#111] text-white text-sm border border-[#333] rounded-lg p-1 outline-none focus:border-indigo-500" onchange="handleTransitionChange()">
                                <option value="none">None</option>
                                <option value="crossfade">Crossfade</option>
                            </select>
                        </div>

                        <div id="crossfade-slider-container" class="hidden flex-col gap-1 transition-all duration-300">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>Duration</span>
                                <span id="crossfade-value">6s</span>
                            </div>
                            <input type="range" id="crossfade-slider" min="3" max="12" value="6" step="1" class="w-full accent-indigo-500 h-1 bg-[#333] rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 px-4 sm:px-8 max-w-screen-2xl mx-auto">
        
        <!-- Search Hero -->
        <div class="max-w-3xl mx-auto mb-12">
            <div id="search-container" class="relative flex items-center bg-[#111] border border-[#333] rounded-2xl p-2 group transition-all">
                <i class="fas fa-search text-gray-500 ml-4 text-lg"></i>
                <input type="text" id="search-box" placeholder="Search for songs, artists..." 
                       class="w-full bg-transparent border-none outline-none text-white px-4 py-3 text-lg placeholder-gray-600 font-light">
                <button onclick="handleSearch()" class="btn-toolbar-style active px-8">Search</button>
            </div>
        </div>

        <!-- Dynamic Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 id="main-header" class="text-2xl text-white font-medium">Home</h2>
        </div>

        <!-- Content Grid (Cards) -->
        <div id="content-area" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Initial State -->
            <div class="col-span-full flex flex-col items-center justify-center text-gray-500 mt-20 opacity-50">
                <i class="fas fa-wave-square text-6xl mb-4"></i>
                <p class="text-xl">Discover your sound.</p>
            </div>
        </div>

    </main>

    <!-- Library Drawer (Right Side) -->
    <aside id="library-drawer" class="fixed top-0 right-0 h-full w-80 bg-[#0a0a0a] border-l border-[#252525] z-50 transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col pt-20">
        <div class="px-6 pb-4 border-b border-[#252525] flex justify-between items-center">
            <h2 class="text-xl text-white font-medium">Your Library</h2>
            <button onclick="document.getElementById('library-drawer').classList.add('translate-x-full')" class="text-gray-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="library-list" class="flex-grow overflow-y-auto p-4 space-y-2">
            <!-- Populated by script.js -->
        </div>
    </aside>

    <!-- Player Bar -->
    <div id="player-bar" class="hidden">
        <div class="player-info">
            <img id="player-img" src="" alt="Cover">
            <div class="player-text">
                <span class="player-title" id="player-title">Song Title</span>
                <span class="player-artist" id="player-artist">Artist Name</span>
            </div>
        </div>
        
        <div class="custom-player-controls">
            <div class="control-buttons">
                <button class="player-btn" id="player-like-btn" title="Like"><i class="far fa-heart"></i></button>
                <button class="player-btn" onclick="document.getElementById('audio-player').currentTime -= 10"><i class="fas fa-backward text-base"></i></button>
                <button class="play-btn" id="play-pause-btn"><i class="fas fa-play-circle"></i></button>
                <button class="player-btn" onclick="document.getElementById('audio-player').currentTime += 10"><i class="fas fa-forward text-base"></i></button>
                <button class="player-btn" title="Add to Playlist" onclick="addCurrentToPlaylist()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" class="progress-bar" id="seek-slider" min="0" max="100" step="0.01" value="0">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
             <i id="volume-icon" class="fas fa-volume-up cursor-pointer" onclick="toggleMute()"></i>
             <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
             <a href="#" id="download-btn" class="player-btn text-sm ml-2" target="_blank" title="Download"><i class="fas fa-download"></i></a>
        </div>
        
        <audio id="audio-player" class="hidden"></audio>
        <audio id="audio-player-2" class="hidden"></audio>
    </div>

    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-white">Create Playlist</h3>
                <button onclick="closeModals()" class="close-btn-round"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <p class="text-gray-400 text-sm">Give your new playlist a name.</p>
                <input type="text" id="new-playlist-name" class="modal-input" placeholder="My Awesome Playlist">
                <button onclick="confirmCreatePlaylist()" class="modal-btn btn-primary mt-2">Create</button>
            </div>
        </div>
    </div>

    <!-- Edit Playlist Modal -->
    <div id="edit-playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-white">Edit Playlist</h3>
                <button onclick="closeModals()" class="close-btn-round"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Playlist Name</label>
                <input type="text" id="edit-playlist-name" class="modal-input" placeholder="Playlist Name">
                
                <label class="text-gray-400 text-xs font-bold uppercase tracking-wider mt-2">Cover Image</label>
                <button onclick="triggerCoverUpload()" class="btn-toolbar-style w-full justify-center">
                    <i class="fas fa-cloud-arrow-up"></i> Upload New Cover
                </button>
                <input type="file" id="playlist-cover-input" accept="image/*" class="hidden">

                <div class="flex gap-2 mt-6">
                    <button onclick="savePlaylistChanges()" class="modal-btn btn-primary flex-1">Save Changes</button>
                    <button onclick="deletePlaylist()" class="modal-btn btn-danger flex-1">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div id="cropper-modal" class="modal-overlay" style="z-index: 210;">
        <div class="modal-content" id="cropper-modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-white">Crop Cover</h3>
                <button onclick="closeCropper()" class="close-btn-round"><i class="fas fa-xmark"></i></button>
            </div>
            
            <div class="p-6 bg-[#0a0a0a]">
                <p class="text-xs text-gray-500 text-center mb-4">Drag to move. Scroll to resize.</p>
                <div id="cropperCanvasContainer" class="bg-black flex justify-center items-center shadow-inner">
                    <canvas id="cropperCanvas"></canvas>
                </div>
                
                <div class="flex justify-end gap-2 mt-6">
                    <button onclick="submitCrop()" class="modal-btn btn-primary w-auto px-8">Apply Crop</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div id="add-to-playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-white">Add to Playlist</h3>
                <button onclick="closeModals()" class="close-btn-round"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div id="modal-playlist-list" class="space-y-2 max-h-64 overflow-y-auto pr-2">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- DB and Script -->
    <script src="db.js"></script>
    <script src="script.js"></script>

    <div id="notification-container"></div>
    <script>
    // --- Sound & Notification Logic ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isMuted = false;

    function playClickSound() {
        if (isMuted) return; if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
        osc.connect(gainNode); gainNode.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.015);
        osc.start(); osc.stop(audioCtx.currentTime + 0.015);
    }

    const notificationContainer = document.getElementById('notification-container');
    window.showNotification = function(message, iconClass = 'fa-solid fa-info-circle', type = 'info') {
        if (!notificationContainer) return;
        while (notificationContainer.children.length >= 3) notificationContainer.removeChild(notificationContainer.firstChild);
        const toast = document.createElement('div'); toast.className = 'notification-toast';
        toast.innerHTML = `<i class="${iconClass} notification-icon ${type}"></i><span>${message}</span>`;
        notificationContainer.appendChild(toast);
        requestAnimationFrame(() => { toast.classList.add('show'); playClickSound(); });
        setTimeout(() => { toast.classList.remove('show'); setTimeout(() => { if (toast.parentElement) toast.remove(); }, 300); }, 3000);
    };
    
    // Alias for existing calls
    window.showToast = function(msg) {
        window.showNotification(msg, 'fa-solid fa-bell', 'info');
    };
    </script>
</body>
</html>

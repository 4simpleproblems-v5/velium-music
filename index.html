<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Velium Music</h1>
    </header>

    <div class="container">
        <!-- Search Section -->
        <div class="search-container">
            <div class="search-input-group">
                <input type="text" id="search-box" placeholder="Search for songs, artists, or albums..." autofocus>
                <button class="btn btn-primary" id="search-btn"><i class="fa-solid fa-search"></i></button>
            </div>
            
            <div class="search-options">
                <label>
                    <input type="radio" name="search-type" value="song" checked> 
                    <i class="fa-solid fa-music"></i> Songs
                </label>
                <label>
                    <input type="radio" name="search-type" value="album"> 
                    <i class="fa-solid fa-compact-disc"></i> Albums
                </label>
                <label>
                    <input type="radio" name="search-type" value="artist"> 
                    <i class="fa-solid fa-microphone-lines"></i> Artists
                </label>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-area">
            <!-- Results will be injected here -->
            <div class="loader" id="initial-message">
                Start by searching for your favorite music.
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; display: none;" id="load-more-container">
             <button class="btn" id="load-more-btn">Load More</button>
        </div>
    </div>

    <!-- Player Bar -->
    <div id="player-bar" style="display: none;">
        <div class="player-info">
            <img id="player-img" src="" alt="Cover">
            <div class="player-text">
                <span class="player-title" id="player-title">Song Title</span>
                <span class="player-artist" id="player-artist">Artist Name</span>
            </div>
        </div>
        <div class="player-controls">
            <audio id="audio-player" controls controlsList="nodownload">
                <source id="audio-source" src="">
                Your browser does not support audio.
            </audio>
        </div>
        <div>
             <a href="#" id="download-btn" class="download-link" target="_blank"><i class="fa-solid fa-download"></i> Download</a>
        </div>
    </div>

    <!-- Fullscreen Lyrics Overlay -->
    <div id="lyrics-overlay">
        <button class="close-lyrics" id="close-lyrics"><i class="fa-solid fa-xmark"></i></button>
        <div class="lyrics-content">
            <h2 class="lyrics-title" id="lyrics-title">Title</h2>
            <h3 class="lyrics-artist" id="lyrics-artist">Artist</h3>
            <div class="lyrics-text" id="lyrics-text">Loading lyrics...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
